<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cascading</title>
        <style>
            /* specificity: 0101 */
#outer a {
    background-color: red;
}
        
/* specificity: 0201 */
#outer #inner a {
    background-color: blue;
}

/* specificity: 0104 */
#outer div ul li a {
    color: yellow;
}

/* specificity: 0113 */
#outer div ul .nav a {
    color: white;
}

/* specificity: 0024 */
div div li:nth-child(2) a:hover {
    border: 10px solid black;
}

/* specificity: 0023 */
div li:nth-child(2) a:hover {
    border: 10px dashed black;
}

/* specificity: 0033 */
div div .nav:nth-child(2) a:hover {
    border: 10px double black;
}

a {
    display: inline-block;
    line-height: 40px;
    font-size: 20px;
    text-decoration: none;
    text-align: center;
    width: 200px;
    margin-bottom: 10px;
}

ul {
    padding: 0;
}

li {
    list-style-type: none;
}    
#footer {
    all: initial;
}        
        </style>
    </head>
    <body>
        <main>
            <div id="outer" class="container">
                <div id="inner" class="container">
                    <ul>
                        <li class="nav"><a href="#">One</a></li>
                        <li class="nav"><a href="#">Two</a></li>
                    </ul>
                </div>
            </div>
        </main>
        <footer>
            <p id="footer">
                MDN Documentation <a id="footer"; href="https://developer.mozilla.org/en-US/docs/Learn/CSS/Building_blocks/Cascade_and_inheritance">Here</a>
            </p>
        </footer>
    </body>
