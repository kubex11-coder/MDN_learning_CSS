<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="styles/CSS_test.css" rel="stylesheet">
    <title>Getting started with CSS</title>
</head>

<body>
    
    <h1>I am a level one heading</h1>

    <p>This is a paragraph of text. In the text is a <span class="special">span element</span> 
and also a <a href="http://example.com">link</a>.</p>

    <p>This is the second paragraph. It contains an <em>emphasized</em> element.</p>

    <ul>
        <li>Item one</li>
        <li class="special">Item two</li>
        <li>Item <em>three</em></li>
    </ul>
    <footer>
        <a href="https://developer.mozilla.org/en-US/docs/Learn/CSS/First_steps/Getting_started">Getting_started with CSS</a>
    </footer>
</body>

</html>
